<ul>
    {% for article in object_list %}
        <li>{{ article.invoice_date|date:"F j, Y" }}: <a href="/{{ article.id }}">{{ article.invoice_num }}</a></li>
    {% endfor %}
</ul>

<p>
    {% if previous_month %}
        Previous Month: <a href= "/{{ previous_month | date:'Y' }}/{{ previous_month | date:'m'}}">{{ previous_month|date:"F Y" }}</a>
    {% endif %}
    {% if next_month %}
        Next Month: <a href= "/{{ next_month | date:'Y' }}/{{ next_month | date:'m'}}">{{ next_month|date:"F Y" }}</a>
    {% endif %}
</p>
